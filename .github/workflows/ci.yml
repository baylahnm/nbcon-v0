name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Security: Restrict workflow permissions
permissions:
  contents: read
  pull-requests: read
  checks: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Security: Use read-only token permissions
    permissions:
      contents: read
      pull-requests: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @nbcon/web lint

      - name: Type check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

      - name: E2E tests
        run: pnpm exec playwright test
        continue-on-error: true

      - name: Coverage report
        run: pnpm run coverage

      - name: Build packages
        run: pnpm -r --filter "./packages/*" build

      - name: Build
        run: pnpm --filter @nbcon/web build

      # Security: Upload artifacts with retention
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/web/dist
          retention-days: 7
          if-no-files-found: ignore

      # Security: Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

